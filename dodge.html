<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Items</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      background: #111;
      display: block;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const basket = { x: 180, y: 550, width: 60, height: 20, speed: 6 };
let items = [];
let score = 0;
let misses = 0;
let gameOver = false;
let keys = {};

// Listen for left/right keys
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Spawn falling items
function spawnItem() {
  const size = Math.random() * 20 + 20;
  items.push({
    x: Math.random() * (canvas.width - size),
    y: 0,
    width: size,
    height: size,
    color: 'yellow',
    speed: Math.random() * 3 + 2
  });
}

// Check collision
function isColliding(a, b) {
  return a.x < b.x + b.width &&
         a.x + a.width > b.x &&
         a.y < b.y + b.height &&
         a.y + a.height > b.y;
}

// Game loop
function update() {
  if (gameOver) return;

  // Move basket
  if (keys['ArrowLeft'] && basket.x > 0) basket.x -= basket.speed;
  if (keys['ArrowRight'] && basket.x + basket.width < canvas.width) basket.x += basket.speed;

  // Update items
  for (let i = items.length - 1; i >= 0; i--) {
    items[i].y += items[i].speed;

    if (isColliding(basket, items[i])) {
      score++;
      items.splice(i, 1);
    } else if (items[i].y > canvas.height) {
      misses++;
      items.splice(i, 1);
      if (misses >= 5) {
        gameOver = true;
        alert(`Game Over! Your score: ${score}`);
      }
    }
  }

  // Randomly spawn new items
  if (Math.random() < 0.03) spawnItem();

  draw();
  requestAnimationFrame(update);
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw basket
  ctx.fillStyle = 'lime';
  ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

  // Draw items
  items.forEach(item => {
    ctx.fillStyle = item.color;
    ctx.fillRect(item.x, item.y, item.width, item.height);
  });

  // Draw score & misses
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText(`Score: ${score}`, 10, 30);
  ctx.fillText(`Misses: ${misses}`, 10, 60);
}

// Start game
update();
</script>
</body>
</html>

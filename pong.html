<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #fff;
      background: #111;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 100;
    const ballSize = 10;

    const player = { x: 20, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ai = { x: canvas.width - 30, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, speedX: 5, speedY: 5 };

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "40px Arial";
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX = -ball.speedX;
      ball.speedY = (Math.random() > 0.5 ? 1 : -1) * 5;
    }

    function update() {
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      // Player paddle moves with mouse
      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        player.y = e.clientY - rect.top - paddleHeight / 2;
      });

      // AI movement
      const aiCenter = ai.y + paddleHeight / 2;
      if (aiCenter < ball.y - 35) ai.y += 6;
      else if (aiCenter > ball.y + 35) ai.y -= 6;

      // Collision with top/bottom
      if (ball.y + ballSize > canvas.height || ball.y - ballSize < 0) {
        ball.speedY = -ball.speedY;
      }

      // Collision with paddles
      if (
        ball.x < player.x + paddleWidth &&
        ball.x > player.x &&
        ball.y > player.y &&
        ball.y < player.y + paddleHeight
      ) {
        ball.speedX = -ball.speedX;
      }

      if (
        ball.x > ai.x &&
        ball.x < ai.x + paddleWidth &&
        ball.y > ai.y &&
        ball.y < ai.y + paddleHeight
      ) {
        ball.speedX = -ball.speedX;
      }

      // Scoring
      if (ball.x - ballSize < 0) {
        ai.score++;
        resetBall();
      } else if (ball.x + ballSize > canvas.width) {
        player.score++;
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#111");
      drawText(player.score, canvas.width / 4, 50, "#fff");
      drawText(ai.score, (3 * canvas.width) / 4, 50, "#fff");
      drawRect(player.x, player.y, paddleWidth, paddleHeight, "#0f0");
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "#f00");
      drawCircle(ball.x, ball.y, ballSize, "#fff");
    }

    function game() {
      update();
      render();
    }

    setInterval(game, 1000 / 60); // 60 FPS
  </script>
</body>
</html>
